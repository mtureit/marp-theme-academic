<h1 id="%E9%AB%98%E6%A0%A1%E7%94%9F%E3%82%92%E5%AF%BE%E8%B1%A1%E3%81%A8%E3%81%97%E3%81%9F%E7%94%9F%E6%88%90ai%E5%9E%8B%E3%82%AD%E3%83%A3%E3%83%AA%E3%82%A2%E6%95%99%E8%82%B2%E6%94%AF%E6%8F%B4%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0%E3%81%AE%E6%9C%89%E5%8A%B9%E6%80%A7%E8%A9%95%E4%BE%A1">高校生を対象とした生成AI型キャリア教育支援システムの有効性評価</h1>
<h3 id="effectiveness-evaluation-of-a-generative-ai-based-career-education-support-system-for-high-school-students">Effectiveness Evaluation of a Generative AI-Based Career Education Support System for High School Students</h3>
<p>松浦瑛太・雲居玄道<br />
長岡技術科学大学</p>
<p>SITA2025<br />
2025年11月25-28日</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="bxymf2mmkorphl6basruh7mtragjg5dfzk93vr6re8k" lang="ja-JP" data-marpit-pagination="2" style="--paginate:true;--theme:bxymf2mmkorphl6basruh7mtragjg5dfzk93vr6re8k;" data-marpit-pagination-total="19">
<h2 id="%E7%99%BA%E8%A1%A8%E3%81%AE%E6%B5%81%E3%82%8C">発表の流れ</h2>
<ol>
<li><strong>研究背景</strong> <img class="emoji" draggable="false" alt="🔍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f50d.svg" data-marp-twemoji=""/> - なぜこの研究が必要か</li>
<li><strong>提案手法</strong> <img class="emoji" draggable="false" alt="⚙️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2699.svg" data-marp-twemoji=""/> - システムの構成と特徴</li>
<li><strong>実験方法</strong> <img class="emoji" draggable="false" alt="📊" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4ca.svg" data-marp-twemoji=""/> - 評価指標と実験設計</li>
<li><strong>結果と考察</strong> <img class="emoji" draggable="false" alt="📈" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4c8.svg" data-marp-twemoji=""/> - 定量分析とクラスタリング</li>
<li><strong>まとめ</strong> <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> - 成果と今後の課題</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="bxymf2mmkorphl6basruh7mtragjg5dfzk93vr6re8k" lang="ja-JP" data-marpit-pagination="3" style="--paginate:true;--theme:bxymf2mmkorphl6basruh7mtragjg5dfzk93vr6re8k;" data-marpit-pagination-total="19">
<h2 id="%E7%A0%94%E7%A9%B6%E8%83%8C%E6%99%AF">研究背景</h2>
<h3 id="simulation-with-generative-agents-sga">Simulation with Generative Agents (SGA)</h3>
<div class="bubble">
生成AIは人間の行動選択を高精度で模倣できる
</div>
<p><strong>近年の研究成果</strong></p>
<ul>
<li>Park et al.: <span class="marker">約85%の精度で個人の態度・行動パターンを再現</span></li>
<li>Bougie et al.: 都市における人間行動のモデル化に成功</li>
</ul>
<p><strong>期待される応用分野</strong></p>
<ul>
<li>企業のA/Bテスト <img class="emoji" draggable="false" alt="📊" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4ca.svg" data-marp-twemoji=""/></li>
<li>災害時の行動分析 <img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/></li>
<li><strong>キャリア教育</strong> <img class="emoji" draggable="false" alt="🎓" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f393.svg" data-marp-twemoji=""/> ← 本研究の焦点</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="bxymf2mmkorphl6basruh7mtragjg5dfzk93vr6re8k" lang="ja-JP" data-marpit-pagination="4" style="--paginate:true;--theme:bxymf2mmkorphl6basruh7mtragjg5dfzk93vr6re8k;" data-marpit-pagination-total="19">
<h3 id="%E6%97%A5%E6%9C%AC%E3%81%AE%E9%AB%98%E6%A0%A1%E3%81%AB%E3%81%8A%E3%81%91%E3%82%8B%E3%82%AD%E3%83%A3%E3%83%AA%E3%82%A2%E6%95%99%E8%82%B2%E3%81%AE%E8%AA%B2%E9%A1%8C">日本の高校におけるキャリア教育の課題</h3>
<p><strong>文部科学省の定義</strong></p>
<blockquote>
<p>「一人一人の社会的・職業的自立に向け、必要な基盤となる能力や態度を育てることを通して、キャリア発達を促す教育」</p>
</blockquote>
<p><strong>現場での課題</strong></p>
<ul>
<li>教員の時間的制約による個別指導の限界 <img class="emoji" draggable="false" alt="⏱️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/23f1.svg" data-marp-twemoji=""/></li>
<li>形式的な資料配布のみで終わる実態 <img class="emoji" draggable="false" alt="📄" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4c4.svg" data-marp-twemoji=""/></li>
<li>学年間での情報引継ぎ不足 <img class="emoji" draggable="false" alt="❗" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2757.svg" data-marp-twemoji=""/></li>
<li>取組効果を定量評価する仕組みの欠如 <img class="emoji" draggable="false" alt="📉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4c9.svg" data-marp-twemoji=""/></li>
</ul>
<div class="bubble">
生徒一人ひとりにきめ細かな進路支援ができていない
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="bxymf2mmkorphl6basruh7mtragjg5dfzk93vr6re8k" lang="ja-JP" data-marpit-pagination="5" style="--paginate:true;--theme:bxymf2mmkorphl6basruh7mtragjg5dfzk93vr6re8k;" data-marpit-pagination-total="19">
<h2 id="%E7%A0%94%E7%A9%B6%E7%9B%AE%E7%9A%84">研究目的</h2>
<div class="two-columns">
<div class="column">
<h3 id="%E5%BE%93%E6%9D%A5%E3%81%AE%E3%82%A2%E3%83%97%E3%83%AD%E3%83%BC%E3%83%81-%E2%9D%8C">従来のアプローチ <img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/></h3>
<ul>
<li>画一的な適性検査</li>
<li>短期的な助言</li>
<li>限定的な選択肢</li>
<li>教師の個別対応に依存</li>
</ul>
</div>
<div class="column">
<h3 id="%E6%9C%AC%E7%A0%94%E7%A9%B6%E3%81%AE%E3%82%A2%E3%83%97%E3%83%AD%E3%83%BC%E3%83%81-%E2%9C%85">本研究のアプローチ <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/></h3>
<ul>
<li><span class="marker">個別化された提案</span></li>
<li><span class="marker">長期的視点</span>（18-30歳）</li>
<li><span class="marker">多様なキャリアパス</span></li>
<li><span class="marker">AI支援による自動化</span></li>
</ul>
</div>
</div>
<div class="bubble">
新潟県立高校245名を対象に大規模実証を実施 → SGAの教育分野への応用可能性を検証
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="bxymf2mmkorphl6basruh7mtragjg5dfzk93vr6re8k" lang="ja-JP" data-marpit-pagination="6" style="--paginate:true;--theme:bxymf2mmkorphl6basruh7mtragjg5dfzk93vr6re8k;" data-marpit-pagination-total="19">
<h2 id="%E6%8F%90%E6%A1%88%E6%89%8B%E6%B3%95">提案手法</h2>
<h3 id="%E3%82%B7%E3%82%B9%E3%83%86%E3%83%A0%E5%85%A8%E4%BD%93%E6%A7%8B%E6%88%90">システム全体構成</h3>
<div class="bubble">
アンケート入力 → キャリアパス生成 → Webアプリ提示・選択
</div>
<p><strong>3つの主要コンポーネント</strong></p>
<ol>
<li>
<p><strong><img class="emoji" draggable="false" alt="📝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4dd.svg" data-marp-twemoji=""/> アンケートフォーム</strong></p>
<ul>
<li>文科省「キャリア・パスポート」を基盤</li>
<li>過去・現在・未来を体系的に回答</li>
</ul>
</li>
<li>
<p><strong><img class="emoji" draggable="false" alt="🤖" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f916.svg" data-marp-twemoji=""/> キャリアパス生成エンジン（SGA）</strong></p>
<ul>
<li>18歳から30歳までの詳細なキャリアパス案を生成</li>
<li>1回の処理で3パターン出力</li>
</ul>
</li>
<li>
<p><strong><img class="emoji" draggable="false" alt="💻" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4bb.svg" data-marp-twemoji=""/> Webアプリケーション</strong></p>
<ul>
<li>直感的なUI設計</li>
<li>操作ログの自動記録</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="bxymf2mmkorphl6basruh7mtragjg5dfzk93vr6re8k" lang="ja-JP" data-marpit-pagination="7" style="--paginate:true;--theme:bxymf2mmkorphl6basruh7mtragjg5dfzk93vr6re8k;" data-marpit-pagination-total="19">
<h3 id="%E3%82%AD%E3%83%A3%E3%83%AA%E3%82%A2%E3%83%91%E3%82%B9%E7%94%9F%E6%88%90%E3%81%AE%E7%89%B9%E5%BE%B4">キャリアパス生成の特徴</h3>
<p><strong>多様性を確保する工夫</strong></p>
<div class="bubble">
同一ユーザの再生成で多様なキャリアパスを提示
</div>
<ul>
<li>
<p>SGAは学習データに対して平均的な回答を行う傾向<br />
→ <span class="marker">試行ごとにプロンプト内容を変化</span></p>
</li>
<li>
<p>6回目以降は多様性ブーストを導入<br />
→ 新しい発見を促す仕組み</p>
</li>
</ul>
<p><strong>生徒の主体性を支える設計</strong></p>
<ul>
<li>「保存」「スキップ」「再生成」を自由に操作</li>
<li>最終的に10件以内に絞り込み</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="bxymf2mmkorphl6basruh7mtragjg5dfzk93vr6re8k" lang="ja-JP" data-marpit-pagination="8" style="--paginate:true;--theme:bxymf2mmkorphl6basruh7mtragjg5dfzk93vr6re8k;" data-marpit-pagination-total="19">
<h2 id="%E5%AE%9F%E9%A8%93%E6%96%B9%E6%B3%95">実験方法</h2>
<h3 id="%E5%AE%9F%E9%A8%93%E6%A6%82%E8%A6%81">実験概要</h3>
<p><strong>対象</strong></p>
<ul>
<li>新潟県立長岡大手高等学校 1年生 <span class="marker">245名</span></li>
<li>実施日：2025年5月21日（探究学習の授業内）</li>
<li>分析対象：ログとアンケートがそろった <span class="marker">216名</span></li>
</ul>
<p><strong>実験手順</strong></p>
<ol>
<li>アンケート入力（自己紹介、興味・関心、将来の希望）</li>
<li>キャリアパス生成（3通りを即時生成）</li>
<li>提案の取捨選択（保存・スキップ・再生成）</li>
<li>最終確定（10件以内を選定）</li>
<li>主観評価アンケート（7項目）</li>
<li>レポート出力（サマリー、バックキャスティング）</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="bxymf2mmkorphl6basruh7mtragjg5dfzk93vr6re8k" lang="ja-JP" data-marpit-pagination="9" style="--paginate:true;--theme:bxymf2mmkorphl6basruh7mtragjg5dfzk93vr6re8k;" data-marpit-pagination-total="19">
<h3 id="%E8%A9%95%E4%BE%A1%E6%8C%87%E6%A8%99">評価指標</h3>
<p><strong>試行回数</strong> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>T</mi><mi>i</mi></msub></mrow><annotation encoding="application/x-tex">T_i</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">T</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:-0.1389em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">i</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></p>
<ul>
<li>ユーザ <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>u</mi><mi>i</mi></msub></mrow><annotation encoding="application/x-tex">u_i</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.5806em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">u</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">i</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span> が最終決定までに要した試行回数</li>
<li>試行錯誤の深さを定量化</li>
</ul>
<p><strong>Accept率</strong> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>A</mi><mi>i</mi></msub></mrow><annotation encoding="application/x-tex">A_i</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">A</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">i</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></p>
<p><span is="marp-span" data-auto-scaling="downscale-only" class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><msub><mi>A</mi><mi>i</mi></msub><mo>=</mo><mfrac><msub><mi>N</mi><mi>i</mi></msub><mrow><msub><mi>T</mi><mi>i</mi></msub><mo>×</mo><mn>3</mn></mrow></mfrac></mrow><annotation encoding="application/x-tex">A_i = \frac{N_i}{T_i \times 3}
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">A</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">i</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.1963em;vertical-align:-0.836em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.3603em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">T</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:-0.1389em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">i</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">×</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord">3</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord"><span class="mord mathnormal" style="margin-right:0.10903em;">N</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:-0.109em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">i</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.836em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span></span></span></span></span></p><ul>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>N</mi><mi>i</mi></msub></mrow><annotation encoding="application/x-tex">N_i</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.10903em;">N</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:-0.109em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">i</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>: ユーザが「Accept」と判断した数</li>
<li>提案の受容度を測定</li>
</ul>
<p><strong>選択シーケンス特徴ベクトル</strong> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi mathvariant="bold">x</mi><mi>i</mi></msub></mrow><annotation encoding="application/x-tex">\mathbf{x}_i</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.5944em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathbf">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">i</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></p>
<ul>
<li>最大試行回数 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>α</mi><mo>=</mo><mn>50</mn></mrow><annotation encoding="application/x-tex">\alpha = 50</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal" style="margin-right:0.0037em;">α</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">50</span></span></span></span> 次元のベクトル</li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>x</mi><mrow><mi>i</mi><mi>j</mi></mrow></msub></mrow><annotation encoding="application/x-tex">x_{ij}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7167em;vertical-align:-0.2861em;"></span><span class="mord"><span class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.05724em;">ij</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.2861em;"><span></span></span></span></span></span></span></span></span></span>: <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>j</mi></mrow><annotation encoding="application/x-tex">j</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.854em;vertical-align:-0.1944em;"></span><span class="mord mathnormal" style="margin-right:0.05724em;">j</span></span></span></span> 回目の試行で最終選択に残った数</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="bxymf2mmkorphl6basruh7mtragjg5dfzk93vr6re8k" lang="ja-JP" data-marpit-pagination="10" style="--paginate:true;--theme:bxymf2mmkorphl6basruh7mtragjg5dfzk93vr6re8k;" data-marpit-pagination-total="19">

<h3 id="accept%E7%8E%87%E3%81%AE%E6%AF%94%E8%BC%83">Accept率の比較</h3>

<th>全期間</th>

</tr>
<tr>

</tr>
</tbody>

<p><strong>考察</strong></p>
<ul>
<li>全期間を通じて <span class="marker">約30%の水準</span></li>
<li>前期から後期で5.38ポイント低下<br />
→ 多様性ブーストにより選択肢が拡大<br />
→ 受容できない提案も増加</li>
</ul>
<div class="bubble">
ユーザは提示された候補の約3分の1を選択的に受容
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="bxymf2mmkorphl6basruh7mtragjg5dfzk93vr6re8k" lang="ja-JP" data-marpit-pagination="12" style="--paginate:true;--theme:bxymf2mmkorphl6basruh7mtragjg5dfzk93vr6re8k;" data-marpit-pagination-total="19">
<h3 id="%E3%83%A6%E3%83%BC%E3%82%B6%E8%A1%8C%E5%8B%95%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3%E3%81%AE%E5%88%86%E9%A1%9E-%F0%9F%94%8D">ユーザ行動パターンの分類 <img class="emoji" draggable="false" alt="🔍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f50d.svg" data-marp-twemoji=""/></h3>
<div class="bubble">
Ward法による階層的クラスタリングで4つの行動パターンを発見
</div>
<p><strong>クラスタリング結果</strong></p>
<ul>
<li><strong>初期高集中型</strong>: 52人（24.1%） - 初期1～3回で高効率決定</li>
<li><strong>初期集中型</strong>: 62人（28.7%） - 初期段階で比較的早期決定</li>
<li><strong>段階選択型</strong>: 63人（29.2%） - 中期まで段階的に探索</li>
<li><strong>広域探索型</strong>: 39人（18.1%） - 全期間で幅広く慎重に検討</li>
</ul>
<p><strong>重要な発見</strong></p>
<ul>
<li>キャリアパス選択行動は <span class="marker">画一的ではない</span></li>
<li>少なくとも <span class="marker">4通りの異なるプロセス</span> が存在</li>
<li>システムは多様な意思決定パターンに対応する必要性</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="bxymf2mmkorphl6basruh7mtragjg5dfzk93vr6re8k" lang="ja-JP" data-marpit-pagination="13" style="--paginate:true;--theme:bxymf2mmkorphl6basruh7mtragjg5dfzk93vr6re8k;" data-marpit-pagination-total="19">
<h3 id="%E3%82%AF%E3%83%A9%E3%82%B9%E3%82%BF%E5%88%A5accept%E7%8E%87%E3%81%AE%E8%A9%B3%E7%B4%B0%E5%88%86%E6%9E%90">クラスタ別Accept率の詳細分析</h3>
<p><strong>各クラスタのAccept率統計</strong></p>
<table>
<thead>
<tr>
<th>クラスタ</th>
<th>人数</th>
<th>平均Accept率</th>
<th>中央値</th>
<th>標準偏差</th>
</tr>
</thead>
<tbody>
<tr>
<td>初期高集中型</td>
<td>52人</td>
<td><strong>48.63%</strong></td>
<td>47.14%</td>
<td>13.30%</td>
</tr>
<tr>
<td>初期集中型</td>
<td>62人</td>
<td><strong>33.13%</strong></td>
<td>30.56%</td>
<td>11.97%</td>
</tr>
<tr>
<td>段階選択型</td>
<td>63人</td>
<td><strong>31.52%</strong></td>
<td>30.30%</td>
<td>15.89%</td>
</tr>
<tr>
<td>広域探索型</td>
<td>39人</td>
<td><strong>21.43%</strong></td>
<td>19.05%</td>
<td>15.54%</td>
</tr>
</tbody>
</table>
<p><strong>重要な発見</strong></p>
<ul>
<li><span class="marker">早期決定型ほど高いAccept率</span>を示す</li>
<li>初期高集中型は最も効率的な意思決定（48.63%）</li>
<li>広域探索型は多くの選択肢を検討するが受容率は低い</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="bxymf2mmkorphl6basruh7mtragjg5dfzk93vr6re8k" lang="ja-JP" data-marpit-pagination="14" style="--paginate:true;--theme:bxymf2mmkorphl6basruh7mtragjg5dfzk93vr6re8k;" data-marpit-pagination-total="19">
<h3 id="%E7%A2%BA%E4%BF%A1%E3%81%AE%E9%80%86%E8%AA%AC%E7%8F%BE%E8%B1%A1-%F0%9F%92%A1">「確信の逆説」現象 <img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4a1.svg" data-marp-twemoji=""/></h3>
<p><strong>初期集中型 vs 段階選択型の比較</strong></p>
<table>
<thead>
<tr>

<h2 id="%E8%80%83%E5%AF%9F">考察</h2>
<h3 id="%E5%AE%A2%E8%A6%B3%E3%83%87%E3%83%BC%E3%82%BF%E3%81%A8%E4%B8%BB%E8%A6%B3%E8%A9%95%E4%BE%A1%E3%81%AE%E3%82%AE%E3%83%A3%E3%83%83%E3%83%97">客観データと主観評価のギャップ</h3>

</div>
<p><strong>本システムの本質的目的</strong><br />
→ 高校1年生の視野を広げ、<span class="marker">多様なキャリアの可能性を提示</span></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="bxymf2mmkorphl6basruh7mtragjg5dfzk93vr6re8k" lang="ja-JP" data-marpit-pagination="17" style="--paginate:true;--theme:bxymf2mmkorphl6basruh7mtragjg5dfzk93vr6re8k;" data-marpit-pagination-total="19">
<h2 id="%E3%81%BE%E3%81%A8%E3%82%81">まとめ</h2>
<h3 id="%E6%9C%AC%E7%A0%94%E7%A9%B6%E3%81%AE%E8%B2%A2%E7%8C%AE-%E2%9C%85">本研究の貢献 <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/></h3>
<div class="bubble">
SGAを活用したキャリア教育支援システムの有効性を実証！
</div>
<p><strong>1. SGAのキャリア教育応用を実証</strong> <img class="emoji" draggable="false" alt="🎓" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f393.svg" data-marp-twemoji=""/></p>
<ul>
<li>高校生245名を対象とした大規模実証実験</li>
<li>Accept率33.1%で適切な選択的受容を確認</li>
</ul>
<p><strong>2. 行動パターンの多様性を発見</strong> <img class="emoji" draggable="false" alt="🔍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f50d.svg" data-marp-twemoji=""/></p>
<ul>
<li><span class="marker">4種類の意思決定プロセス</span>を特定</li>
<li>初期高集中型（24.1%）、初期集中型（28.7%）、段階選択型（29.2%）、広域探索型（18.1%）</li>
<li><span class="marker">「確信の逆説」現象</span>を発見</li>
</ul>
<p><strong>3. キャリア教育への有効性を検証</strong> <img class="emoji" draggable="false" alt="📈" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4c8.svg" data-marp-twemoji=""/></p>
<ul>
<li>自己理解と将来展望の指標が2.84→3.40に改善</li>
<li>多様なキャリアパスの提示により視野が拡大</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="bxymf2mmkorphl6basruh7mtragjg5dfzk93vr6re8k" lang="ja-JP" data-marpit-pagination="18" style="--paginate:true;--theme:bxymf2mmkorphl6basruh7mtragjg5dfzk93vr6re8k;" data-marpit-pagination-total="19">
<h3 id="%E4%BB%8A%E5%BE%8C%E3%81%AE%E7%A0%94%E7%A9%B6%E5%B1%95%E9%96%8B-%F0%9F%9A%80">今後の研究展開 <img class="emoji" draggable="false" alt="🚀" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f680.svg" data-marp-twemoji=""/></h3>
<div class="bubble">
AIと教員の協働による教育の質向上を目指す
</div>
<p><strong>システム改善</strong> <img class="emoji" draggable="false" alt="💻" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4bb.svg" data-marp-twemoji=""/></p>
<ul>
<li>ユーザが提案の価値を直観的に理解できるUI設計</li>
<li>パーソナライズされた支援機能の実装<br />
例：広域探索型ユーザ向けの提案履歴整理機能</li>
</ul>
<p><strong>長期評価</strong> <img class="emoji" draggable="false" alt="📊" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4ca.svg" data-marp-twemoji=""/></p>
<ul>
<li>提案したキャリアパスに沿った進路決定の追跡調査</li>
<li>自己効力感の変化に関する縦断的研究</li>
</ul>
<p><strong>教育現場への展開</strong> <img class="emoji" draggable="false" alt="🏫" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3eb.svg" data-marp-twemoji=""/></p>
<ul>
<li>各クラスタの特徴に応じた支援策の検討</li>
<li>教師向けダッシュボード機能の拡充</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-class="lead" data-theme="bxymf2mmkorphl6basruh7mtragjg5dfzk93vr6re8k" lang="ja-JP" class="lead" data-marpit-pagination="19" style="--paginate:true;--class:lead;--theme:bxymf2mmkorphl6basruh7mtragjg5dfzk93vr6re8k;" data-marpit-pagination-total="19">
